<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Particles Test</title>
<style>
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100vh;
    background-color: #b22222;
    top: 0;
    left: 0;
    z-index: -1;
  }
  .content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    margin-top: 100px;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
  <h1>Port Code</h1>
  <input type="text" placeholder="Type a city or port code" />
  <button>Search</button>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: "#fff" },
      shape: { type: "circle", stroke: { width: 0, color: "#000" } },
      opacity: { value: 0.7, random: false },
      size: { value: 3, random: true },
      line_linked: { enable: true, distance: 120, color: "#fff", opacity: 0.4, width: 1 },
      move: { enable: true, speed: 1.5, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" },
        resize: true
      },
      modes: { grab: { distance: 150, line_linked: { opacity: 0.7 } }, push: { particles_nb: 4 } }
    },
    retina_detect: true
  });
</script>

</body>
</html>
